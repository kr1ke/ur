services:
  # Frontend service
  frontend:
    build:
      context: ./ur
    env_file:
      - ./ur/.env
    ports:
      - "5555:5555"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # Backend service
  backend:
    build:
      context: ./server
    env_file:
      - ./server/.env
    ports:
      - "4444:4444"
    restart: unless-stopped
    networks:
      - app-network

# Create a custom network
networks:
  app-network:
    driver: bridge
